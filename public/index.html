<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1a472a">
  <meta name="description" content="CEREBRO - Dream Team Multiagente para PyMES Agr√≠colas">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CEREBRO">

  <title>CEREBRO - Dream Team Multiagente</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <style>
    :root {
      --primary: #1a472a;
      --primary-light: #2d5a3d;
      --secondary: #f4a460;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #333333;
      --text-light: #666666;
      --border: #e0e0e0;
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
      --agent-agroexpert: #4caf50;
      --agent-cfo: #2196f3;
      --agent-legal: #9c27b0;
      --agent-estratega: #ff9800;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      color: white;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      z-index: 100;
    }

    .header-logo {
      font-size: 32px;
    }

    .header-title {
      flex: 1;
    }

    .header-title h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .header-title p {
      font-size: 12px;
      opacity: 0.85;
    }

    .header-status {
      width: 10px;
      height: 10px;
      background: var(--success);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--success);
    }

    /* Agents Bar */
    .agents-bar {
      background: var(--card-bg);
      padding: 12px 16px;
      display: flex;
      gap: 8px;
      overflow-x: auto;
      border-bottom: 1px solid var(--border);
    }

    .agent-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .agent-chip.auto {
      background: var(--primary);
      color: white;
    }

    .agent-chip.agroexpert {
      background: rgba(76, 175, 80, 0.15);
      color: var(--agent-agroexpert);
    }

    .agent-chip.cfo {
      background: rgba(33, 150, 243, 0.15);
      color: var(--agent-cfo);
    }

    .agent-chip.legal {
      background: rgba(156, 39, 176, 0.15);
      color: var(--agent-legal);
    }

    .agent-chip.estratega {
      background: rgba(255, 152, 0, 0.15);
      color: var(--agent-estratega);
    }

    .agent-chip.active {
      border-color: currentColor;
      transform: scale(1.05);
    }

    .agent-chip:hover {
      transform: scale(1.05);
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* Messages */
    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 16px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message.assistant {
      align-self: flex-start;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-bottom-left-radius: 4px;
    }

    .message-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 12px;
      font-weight: 600;
    }

    .message-header .agent-badge {
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 10px;
      text-transform: uppercase;
    }

    .message-header .agent-badge.agroexpert { background: var(--agent-agroexpert); color: white; }
    .message-header .agent-badge.cfo { background: var(--agent-cfo); color: white; }
    .message-header .agent-badge.legal { background: var(--agent-legal); color: white; }
    .message-header .agent-badge.estratega { background: var(--agent-estratega); color: white; }

    .message-content {
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .message-content h1, .message-content h2, .message-content h3 {
      margin: 16px 0 8px 0;
      font-size: 1.1em;
    }

    .message-content ul, .message-content ol {
      padding-left: 20px;
      margin: 8px 0;
    }

    .message-content li {
      margin: 4px 0;
    }

    .message-content strong {
      font-weight: 600;
    }

    .message-content code {
      background: rgba(0,0,0,0.08);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
      font-size: 0.9em;
    }

    .message-time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 6px;
      text-align: right;
    }

    /* Typing Indicator */
    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      max-width: 120px;
    }

    .typing-indicator span {
      font-size: 12px;
      color: var(--text-light);
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dots div {
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .typing-dots div:nth-child(1) { animation-delay: -0.32s; }
    .typing-dots div:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Input Area */
    .input-area {
      background: var(--card-bg);
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      display: flex;
      background: var(--bg);
      border-radius: 24px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: border-color 0.2s;
    }

    .input-wrapper:focus-within {
      border-color: var(--primary);
    }

    #message-input {
      flex: 1;
      border: none;
      padding: 12px 16px;
      font-size: 16px;
      background: transparent;
      resize: none;
      max-height: 120px;
      font-family: inherit;
    }

    #message-input:focus {
      outline: none;
    }

    #message-input::placeholder {
      color: var(--text-light);
    }

    .send-btn {
      background: var(--primary);
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      flex-shrink: 0;
    }

    .send-btn:hover {
      background: var(--primary-light);
      transform: scale(1.05);
    }

    .send-btn:disabled {
      background: var(--border);
      cursor: not-allowed;
      transform: none;
    }

    .send-btn svg {
      width: 24px;
      height: 24px;
    }

    /* Welcome Screen */
    .welcome {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 32px;
    }

    .welcome-icon {
      font-size: 64px;
      margin-bottom: 16px;
    }

    .welcome h2 {
      font-size: 24px;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .welcome p {
      color: var(--text-light);
      margin-bottom: 24px;
    }

    .example-questions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      max-width: 400px;
    }

    .example-btn {
      background: var(--card-bg);
      border: 1px solid var(--border);
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }

    .example-btn:hover {
      border-color: var(--primary);
      transform: translateX(4px);
    }

    /* Install Prompt */
    .install-prompt {
      display: none;
      position: fixed;
      bottom: 80px;
      left: 16px;
      right: 16px;
      background: var(--primary);
      color: white;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .install-prompt.show {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .install-prompt p {
      flex: 1;
      font-size: 14px;
    }

    .install-prompt button {
      background: white;
      color: var(--primary);
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .install-prompt .close-btn {
      background: transparent;
      color: white;
      padding: 8px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .header {
        padding: 12px 16px;
      }

      .header-title h1 {
        font-size: 18px;
      }

      .message {
        max-width: 90%;
      }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1a1a1a;
        --card-bg: #2d2d2d;
        --text: #ffffff;
        --text-light: #aaaaaa;
        --border: #404040;
      }

      .message-content code {
        background: rgba(255,255,255,0.1);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-logo">üß†</div>
    <div class="header-title">
      <h1>CEREBRO</h1>
      <p>Dream Team Multiagente</p>
    </div>
    <div class="header-status" id="status-indicator"></div>
  </header>

  <!-- Agent Selection -->
  <div class="agents-bar">
    <div class="agent-chip auto active" data-agent="auto">
      ü§ñ Auto
    </div>
    <div class="agent-chip agroexpert" data-agent="agroexpert">
      üå± Agr√≥nomo
    </div>
    <div class="agent-chip cfo" data-agent="cfo">
      üí∞ CFO
    </div>
    <div class="agent-chip legal" data-agent="legal">
      ‚öñÔ∏è Legal
    </div>
    <div class="agent-chip estratega" data-agent="estratega">
      üìä Estratega
    </div>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chat-container">
    <!-- Welcome Screen -->
    <div class="welcome" id="welcome-screen">
      <div class="welcome-icon">üß†</div>
      <h2>Bienvenido a CEREBRO</h2>
      <p>Tu equipo de expertos con IA para agronegocios</p>
      <div class="example-questions">
        <button class="example-btn" data-question="¬øHay riesgo de helada esta semana?">
          üå± ¬øHay riesgo de helada esta semana?
        </button>
        <button class="example-btn" data-question="¬øCu√°nto me cuesta producir un kg de ar√°ndano?">
          üí∞ ¬øCu√°nto me cuesta producir un kg de ar√°ndano?
        </button>
        <button class="example-btn" data-question="Juan P√©rez falt√≥ 3 d√≠as sin justificar">
          ‚öñÔ∏è Juan P√©rez falt√≥ 3 d√≠as sin justificar
        </button>
        <button class="example-btn" data-question="¬øDeber√≠a invertir en 10 hect√°reas m√°s de frambuesa?">
          üìä ¬øDeber√≠a invertir en 10 hect√°reas m√°s?
        </button>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="input-area">
    <div class="input-wrapper">
      <textarea
        id="message-input"
        placeholder="Escribe tu consulta..."
        rows="1"
      ></textarea>
    </div>
    <button class="send-btn" id="send-btn">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
      </svg>
    </button>
  </div>

  <!-- Install Prompt -->
  <div class="install-prompt" id="install-prompt">
    <p>üì≤ Instala CEREBRO en tu dispositivo</p>
    <button id="install-btn">Instalar</button>
    <button class="close-btn" id="close-install">‚úï</button>
  </div>

  <script>
    // State
    let selectedAgent = 'auto';
    let isLoading = false;
    let deferredPrompt = null;

    // Elements
    const chatContainer = document.getElementById('chat-container');
    const welcomeScreen = document.getElementById('welcome-screen');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const agentChips = document.querySelectorAll('.agent-chip');
    const exampleBtns = document.querySelectorAll('.example-btn');
    const installPrompt = document.getElementById('install-prompt');
    const installBtn = document.getElementById('install-btn');
    const closeInstall = document.getElementById('close-install');

    // Agent selection
    agentChips.forEach(chip => {
      chip.addEventListener('click', () => {
        agentChips.forEach(c => c.classList.remove('active'));
        chip.classList.add('active');
        selectedAgent = chip.dataset.agent;
      });
    });

    // Example questions
    exampleBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        messageInput.value = btn.dataset.question;
        sendMessage();
      });
    });

    // Auto-resize textarea
    messageInput.addEventListener('input', () => {
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
    });

    // Send on Enter (but Shift+Enter for new line)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Send button
    sendBtn.addEventListener('click', sendMessage);

    // Send message function
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message || isLoading) return;

      // Hide welcome screen
      welcomeScreen.style.display = 'none';

      // Add user message
      addMessage(message, 'user');

      // Clear input
      messageInput.value = '';
      messageInput.style.height = 'auto';

      // Show typing indicator
      isLoading = true;
      sendBtn.disabled = true;
      const typingEl = addTypingIndicator();

      try {
        // Determine endpoint
        const endpoint = selectedAgent === 'auto'
          ? '/api/chat'
          : `/api/agent/${selectedAgent}`;

        const response = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        // Remove typing indicator
        typingEl.remove();

        if (response.ok) {
          const agents = data.agentsUsed || [selectedAgent];
          addMessage(data.response, 'assistant', agents);
        } else {
          addMessage(`Error: ${data.error || 'Error desconocido'}`, 'assistant', ['error']);
        }
      } catch (error) {
        typingEl.remove();
        addMessage(`Error de conexi√≥n: ${error.message}`, 'assistant', ['error']);
      } finally {
        isLoading = false;
        sendBtn.disabled = false;
      }
    }

    // Add message to chat
    function addMessage(content, type, agents = []) {
      const messageEl = document.createElement('div');
      messageEl.className = `message ${type}`;

      let html = '';

      if (type === 'assistant' && agents.length > 0) {
        html += '<div class="message-header">';
        agents.forEach(agent => {
          if (agent !== 'error') {
            html += `<span class="agent-badge ${agent}">${agent}</span>`;
          }
        });
        html += '</div>';
      }

      // Simple markdown parsing
      let formattedContent = content
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        .replace(/^### (.*$)/gm, '<h3>$1</h3>')
        .replace(/^## (.*$)/gm, '<h2>$1</h2>')
        .replace(/^# (.*$)/gm, '<h1>$1</h1>')
        .replace(/^- (.*$)/gm, '<li>$1</li>')
        .replace(/`(.*?)`/g, '<code>$1</code>');

      html += `<div class="message-content">${formattedContent}</div>`;
      html += `<div class="message-time">${new Date().toLocaleTimeString('es-MX', { hour: '2-digit', minute: '2-digit' })}</div>`;

      messageEl.innerHTML = html;
      chatContainer.appendChild(messageEl);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      return messageEl;
    }

    // Add typing indicator
    function addTypingIndicator() {
      const el = document.createElement('div');
      el.className = 'typing-indicator';
      el.innerHTML = `
        <div class="typing-dots">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <span>Pensando...</span>
      `;
      chatContainer.appendChild(el);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return el;
    }

    // PWA Install
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      setTimeout(() => {
        installPrompt.classList.add('show');
      }, 3000);
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installPrompt.classList.remove('show');
    });

    closeInstall.addEventListener('click', () => {
      installPrompt.classList.remove('show');
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.log('SW registration failed'));
    }
  </script>
</body>
</html>
